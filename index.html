		<script defer src="script/main.js"></script>
	</head>
	<body>
		<h1>Jeu du serpent</h1>
		<div id="arrows" class="hidden">
			<img
				id="arrow-up"
				src="img/caret-square-up-solid.svg"
				alt="Flèche du haut"
				width="50"
				height="50"
			/>
			<img
				id="arrow-right"
				src="img/caret-square-right-solid.svg"
				alt="Flèche droite"
				width="50"
				height="50"
			/>
			<img
				id="arrow-down"
				src="img/caret-square-down-solid.svg"
				alt="Flèche du bas"
				width="50"
				height="50"
			/>
			<img
				id="arrow-left"
				src="img/caret-square-left-solid.svg"
				alt="Flèche gauche"
				width="50"
				height="50"
			/>
		</div>
		<form id="beginPopup">
			<div>
				<label for="size">Grosseur serpent</label>
				<input
					type="number"
					id="size"
					min="10"
					max="50"
					step="10"
					value="20"
				/>
				<span>pixels/bloc</span>
			</div>
			<div>
				<label for="lenght">Longueur initiale</label>
				<input
					type="number"
					id="lenght"
					min="2"
					max="20"
					step="1"
					value="4"
				/>
				<span>blocs</span>
			</div>
			<div>
				<label for="level">Niveau initial</label>
				<input
					type="number"
					id="level"
					min="1"
					max="20"
					step="1"
					value="5"
				/>
				<span>/ 20</span>
			</div>
			<div>
				<label for="increase-level">Changement de niveau</label>
				<input
					type="number"
					id="increase-level"
					min="10"
					max="60"
					step="10"
					value="20"
				/>
				<span>secondes</span>
			</div>
			<div>
				<label for="apples">Pommes ?</label>
				<input
					type="number"
					id="apples"
					min="0"
					max="10"
					step="1"
					value="0"
				/>
			</div>
			<input type="submit" value="Jouer" />

					>SplitShire</a
				>
				sur
				<a
					href="https://pixabay.com/service/license/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=438432"
					>Pixabay</a
				>
			</p>
		</form>
	</body>
</html>
